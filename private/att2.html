<html>
  <head>
    <title>EVE Online Industry Cost Output</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // List all jobs queued
        $("#jobs").append("<ul><li>Job 1</li><li>Job 2</li></ul>");
        
        // Dropdown to select item category
        $("#category").append("<select id='categorySelector'><option value='Ore'>Ore</option><option value='Minerals'>Minerals</option><option value='Components'>Components</option></select>");
        
        // Item group dropdown
        $("#categorySelector").change(function() {
          var selectedCategory = $(this).val();
          
          if (selectedCategory == "Ore") {
            $("#group").append("<select id='groupSelector'><option value='Veldspar'>Veldspar</option><option value='Scordite'>Scordite</option><option value='Pyroxeres'>Pyroxeres</option></select>");
          } else if (selectedCategory == "Minerals") {
            $("#group").append("<select id='groupSelector'><option value='Tritanium'>Tritanium</option><option value='Pyerite'>Pyerite</option><option value='Mexallon'>Mexallon</option></select>");
          } else {
            $("#group").append("<select id='groupSelector'><option value='Construction Blocks'>Construction Blocks</option><option value='Robotics'>Robotics</option><option value='Guidance Systems'>Guidance Systems</option></select>");
          }
        });
        
        // Item type list
        $("#groupSelector").change(function() {
          var selectedGroup = $(this).val();
          
          if (selectedGroup == "Veldspar") {
            $("#type").append("<ul><li>Compressed Veldspar</li><li>Concentrated Veldspar</li><li>Dense Veldspar</li></ul>");
          } else if (selectedGroup == "Scordite") {
            $("#type").append("<ul><li>Condensed Scordite</li><li>Massive Scordite</li><li>Glossy Scordite</li></ul>");
          } else if (selectedGroup == "Pyroxeres") {
            $("#type").append("<ul><li>Viscous Pyroxeres</li><li>Solid Pyroxeres</li><li>Opulent Pyroxeres</li></ul>");
          } else if (selectedGroup == "Tritanium") {
            $("#type").append("<ul><li>Crystaline Tritanium</li><li>Fermionic Tritanium</li><li>Gleaming Tritanium</li></ul>");
          } else if (selectedGroup == "Pyerite") {
            $("#type").append("<ul><li>Silvery Pyerite</li><li>Lustering Pyerite</li><li>Gleaming Pyerite</li></ul>");
          } else if (selectedGroup == "Mexallon") {
            $("#type").append("<ul><li>Luminous Mexallon</li><li>Crystalline Mexallon</li><li>Glowing Mexallon</li></ul>");
          } else if (selectedGroup == "Construction Blocks") {
            $("#type").append("<ul><li>Integrity Response Drones</li><li>Nanite Repair Paste</li><li>Nanobot Accelerator</li></ul>");
          } else if (selectedGroup == "Robotics") {
            $("#type").append("<ul><li>Light Armor Maintenance Bot I</li><li>Medium Armor Maintenance Bot I</li><li>Heavy Armor Maintenance Bot I</li></ul>");
          } else if (selectedGroup == "Guidance Systems") {
            $("#type").append("<ul><li>Radar Sensor Cluster</li><li>Gravimetric Sensor Cluster</li><li>Magnetometric Sensor Cluster</li></ul>");
          }
        });
        
        // Add or subtract from the quantity
        $("#quantity").append("<input type='number' id='quantityInput' min='0' value='0' />");
        $("#quantityInput").change(function() {
          var quantity = $(this).val();
          console.log("Quantity changed to: " + quantity);
        });
        
        // Dropdown for public structure/stations
        $("#structure").append("<select id='structureSelector'><option value='Jita 4-4'>Jita 4-4</option><option value='Amarr 8-4'>Amarr 8-4</option><option value='Rens 6-4'>Rens 6-4</option></select>");
        $("#structureSelector").change(function() {
          var selectedStructure = $(this).val();
          console.log("Selected structure: " + selectedStructure);
        });
      });
    </script>
  </head>
  
  <body>
    <h1>EVE Online Industry Cost Output</h1>
    
    <div id="jobs"></div>
    <div>
      <label>Item Category:</label>
      <div id="category"></div>
    </div>
    <div>
      <label>Item Group:</label>
      <div id="group"></div>
    </div>
    <div>
      <label>Item Type:</label>
      <div id="type"></div>
    </div>
    <div>
      <label>Quantity:</label>
      <div id="quantity"></div>
    </div>
    <div>
      <label>Public Structure/Station:</label>
      <div id="structure"></div>
    </div>
  </body>
</html>
